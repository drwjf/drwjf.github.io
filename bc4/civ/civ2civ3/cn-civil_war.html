<body style="font: -apple-system-body; margin: 20px;">
<h1>Civil War</h1>
内战对任何帝国都是毁灭性的。 它是由您的首都损失触发的。 您多达一半的城市将叛乱并向新的（AI）领导人宣誓效忠，后者将抢夺您一半的资金，并保留您所有的科学进步。 
<br>

<br>
玩家仅在内战状态下经过一个回合，之后帝国进入无政府状态。
<br>

<br>
夺取您的首都并不总是会导致内战。如果您以友善的态度对待自己的人民，那么您更有可能保留他们的忠诚度。每个正在庆祝的城市都会减少内战的机会，而每个混乱的城市都会增加发生内战的可能性。
<br>

<br>
此外，政府形式直接导致内战的机会。普选制政府反叛的可能性远不如那些专制政府。
<br>

<br>
一个帝国爆发内战所需的城市数量为10。也就是说，少于10个城市的帝国可以免受内战的影响。
