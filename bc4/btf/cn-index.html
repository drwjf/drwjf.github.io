    <h3>BC4000 - 战场模式</h3>
    <p>战地风云是一款基于六边形地块的战术战争游戏，继承了 Blue Byte 的 Battle Isle™ 传统。
    
    <p>玩家在六边形地图上指挥他们的部队，努力完成任务目标，从保卫重要地点到简单地摧毁所有敌军。损坏的单位可能会被修复或由新兵替换，而胜利的中队将提高他们的能力，因此下次他们将更加难以击败。 每个地块都可以由不同的地形制成。不同的单位在不同的地形有不同程度的机动性。 例如，坦克在公路上可以快速移动，在森林中移动缓慢，而在水上根本无法移动。
