    <h1>
        胜利
    </h1>
    
    <p>
    赢得比赛的显而易见的方法是消除所有其他文明。 更有趣的胜利条件是在猎户座参议院赢得三分之二多数，这意味着三分之二的银河人口支持你的文明统治银河系。 猎户座参议院在三分之二的恒星系统被殖民后出现，此后每 25 年召开一次会议，直到选择一个文明或只剩下一个文明。 拥有一个庞大的帝国和许多盟友会有所帮助。 但是，如果高级委员会选择了不同的文明，则有可能拒绝他们的选择，从而开始您的帝国与所有人的战争。
