    <h1>
        飞船
    </h1>
    
    <p>
    每个帝国一次可以管理多达六个船级的舰队。 一旦达到这个限制，创建一个新的船级需要退役一个现有的船级——因此要报废所有幸存的该级船。 这很重要，因为随着新技术的发现，船舶等级无法更新。
    <p>
    殖民船是设计有殖民者登陆模块的船级。 越来越敌对的行星生物群落需要登陆模块的进一步进化，因此需要设计新的殖民船类。 人类、丛林、海洋、干旱、草原、沙漠和最小行星可以使用初始技术登陆，但贫瘠、苔原、死亡、地狱、有毒和辐射需要增加行星学水平。
    <p>
    船舶航行取决于两个关键设备，即驱动器和燃料电池。 改进的燃料电池提供更大的范围（最终无限），而改进的驱动器提供更高的速度（最终是启动驱动器速度的九倍）。
